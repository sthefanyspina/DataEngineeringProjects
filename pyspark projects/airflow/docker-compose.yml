version: '3.7'

services:
  airflow:
    image: apache/airflow:2.7.2
    environment:
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW_UID: 50000
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
      - ./data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Sthefany --lastname Spina --role Admin --email admin@example.com &&
               airflow scheduler & airflow webserver"
